<html>
    <head>
        <title>Project on Console</title>
    </head>


    <body>
        
        <p style="text-align:center"> <h1> Project on Console </h1></p>      
        <p>
            The console. log() method outputs a message to the web console. The message may be a single string (with optional substitution values), or it may be any one or more JavaScript objects. Note: This feature is available in Web Workers.

        </p>
      
        <script>
            console.log('Hi welcome to my test project');

           var str1 = "Arnav ";
            var str2 = " Raj Singh";
            var total = str1.concat(str2);
            console.log('Hi,My name is :'+total);
 
            var num1 = "10";
            var num2 = "5";
            
            console.log('Adding- '+(num1+num2));
            console.log('Substracting- '+(num1-num2));
            console.log('Multiplying- '+(num1*num2));
            console.log('Dividing - '+(num1/num2));

            </script>

    </body>


</html>
